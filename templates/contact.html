<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõçÔ∏èEJ E-Commerce Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>
<body>

  {% block content %}
  {%include "header.html" %}
  
        <!-- Main Content-->
        <main class="m-4 mt-5 py-5">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
                        <div class="my-4">
                            <form
                            id="contactForm"
                            action="{{ url_for('contact') }}" method="post">
                                <div class="form-floating">
                                    <input class="form-control mb-3" id="name" name="name" placeholder=Name type="text" required/>
                                    <label for="name">Name</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control mb-3" id="email" name="email" placeholder="Email" type="email" required/>
                                    <label for="email">Email address</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control mb-3" id="phone" name="phone" placeholder="Phone" type="tel" required/>
                                    <label for="phone">Phone Number</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control mb-3" id="message" name="message" placeholder="Message" required></textarea>
                                    <label for="message">Message</label>
                                </div>
                                <br />
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Send</button>
                                <br>
                                <br>
                                <h4 style="color:green">{{msg}}{{name}}</h4>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    {% include "footer.html" %}
    {% endblock %}
