<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõçÔ∏èEJ E-Commerce About</title>
    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
    
  </head>
<body>
  {% block content %}
  {%include "header.html" %}


 <!-- Cart -->

 {% if data:%}
 <main class="py-5">
 <div class="container col-xxl-8 px-4">
  <div class="row align-items-center g-5 py-2">
    {% for i in range(len)%}
    <div class="col-10 col-sm-8 col-lg-6 px-5 py-5">
      <img src="{{result[i].images[0]}}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
        <h3>{{result[i].name}}</h3>
        <hr>
        <br>
        <h4>‚Çπ{{price[i]}} INR</h4>
        <h5 class="py-2">Quantity: <input type="number" class="input" min="1" max="5" value="{{result2[i]}}" name="quantity" id="quantity"  style="width: 20%;text-align: center;"></h5>
        <form action="{{url_for('remove_cart',ids=cart[i])}}" method="post">
            <button style="background-color: red;" class="btn btn-primary">Remove</button>
        </form>
        <br>
    </div>
    {% endfor %}
    <div class="my-5 py-5 col-lg-6" style="display: flex; justify-content: center;">
     <form action="{{url_for('create_checkout_session')}}" method="post">
      <h4 class="mb-4">Sub Total: <span class="pl-5">‚Çπ{{amount}} INR</span></h4>
      <button class="btn btn-lg btn-primary">Checkout</button>
     </form>
    </div>
</div>
{% endif %}

{% if not data%}
<div class="container mt-5 py-5">
  <div class="m-5">
    <h2 style="color: red;">{{value}}</h2>
  </div>
</div>
{% endif %}
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src='https://code.jquery.com/jquery-1.12.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js'></script>


</body>
{% include "footer.html" %}
{% endblock %}
