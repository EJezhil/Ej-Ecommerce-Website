<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõçÔ∏èEJ E-Commerce Products</title>
    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
    
  </head>
<body>
  {% block content %}
  {%include "header.html" %}




<!-- product -->
<div class="container col-xxl-8 px-5 mt-5 py-5">
  <div class="row  align-items-center g-5 py-2">
    <div class="col-10 col-sm-8 col-lg-6">
      <img src="{{result.images[0]}}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
    </div>
    <div class="col-lg-6">
      <h3>{{result.name}}</h3>
      <hr>
      <br>
      <h4>‚Çπ{{price}} INR</h4>
        <br>
      <p>{{result.description}}</p>
      <div class="mt-4">
        <form action="{{url_for('add_product',id=result.id)}}" method="post">
        <h5>Quantity: <input type="number" class="input" min="1" max="5" value="1" name="quantity" id="quantity " style="width: 10%;text-align: center;"></h5>
      </div>
      <br>
      {% if added:%}
        <button class="btn btn-primary" disabled>Added in Cart</button>
      {% endif %}
      {% if not added:%}
      <button class="btn btn-primary">Add to Cart</button>
      {% endif %}
      </form>
      <br>
      <br>
      <h5 style="color: green;">{{success}}</h5>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src='https://code.jquery.com/jquery-1.12.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js'></script>

   
  </body>

  {% include "footer.html" %}
  {% endblock %}
