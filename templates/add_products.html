<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõçÔ∏èEJ E-Commerce About</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>
<body>
  {% block content %}
  {%include "header.html" %}



<!-- Add products -->

<div class="container mt-5 py-2" style="width: 90%;">
    <div class="my_form mt-5 p-3" style="background-color: lightcoral; border-radius: 10px;">
     <form class="dark" action="" method="post">
         <h4>‚ûïAdd Products</h4>
         <hr>
         <div class="mb-3">
           <br>
           <label class="form-label" style="font-weight: bold; font-size: large;">Enter Product Name</label>
           <input style="width: 50%;" type="text" class="form-control" name="p_name" required>
           <br>
           <label class="form-label" style="font-weight: bold; font-size: large;">Enter Product Description</label>
           <input style="width: 50%;" type="text" class="form-control" name="p_description" required>
           <br>
           <label class="form-label" style="font-weight: bold; font-size: large;">Enter Product Price (Total)</label>
           <input style="width: 50%;" type="text" class="form-control" name="p_price_total" required>
           <br>
           <label class="form-label" style="font-weight: bold; font-size: large;">Enter Product Price (Discount)</label>
           <input style="width: 50%;" type="text" class="form-control" name="p_price_discount" required>
           <br>
           <label class="form-label" style="font-weight: bold; font-size: large;">Enter Product Image (Url)</label>
           <input style="width: 50%;" type="text" class="form-control" name="p_image" required>
         </div>
         <button type="submit" class="btn btn-primary" name="submit">Submit</button>
       </form>
    </div> 
     <h5 class="mt-4" style="color:{{color}};">{{success}}</h5>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% include "footer.html" %}
{% endblock %}
